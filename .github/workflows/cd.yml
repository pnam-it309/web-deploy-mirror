name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  BE_IMAGE_NAME: ${{ github.repository }}/backend
  FE_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # ===== Build and Push Docker Images =====
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write

    outputs:
      be-image: ${{ steps.meta-be.outputs.tags }}
      fe-image: ${{ steps.meta-fe.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend
      - name: Extract metadata for Backend
        id: meta-be
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BE_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./BE
          push: true
          tags: ${{ steps.meta-be.outputs.tags }}
          labels: ${{ steps.meta-be.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend
      - name: Extract metadata for Frontend
        id: meta-fe
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FE_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./FE
          push: true
          tags: ${{ steps.meta-fe.outputs.tags }}
          labels: ${{ steps.meta-fe.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== Deploy to Server =====
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.prod.yml,BE/init-db"
          target: "/opt/fpl-catalog"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p /opt/fpl-catalog
            cd /opt/fpl-catalog
            
            # 1. Update Env Vars
            echo "Generating .env file..."
            cat <<EOF > .env
            MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
            MYSQL_DATABASE=catalog_web
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            FRONTEND_URL=http://localhost
            BACKEND_URL=http://localhost:9999
            EOF
            
            # 2. Pull latest images
            echo "Pulling images..."
            docker pull ${{ needs.build-and-push.outputs.be-image }}
            docker pull ${{ needs.build-and-push.outputs.fe-image }}
            
            # 3. Update Environment with Image Tags
            export BE_IMAGE=${{ needs.build-and-push.outputs.be-image }}
            export FE_IMAGE=${{ needs.build-and-push.outputs.fe-image }}
            
            # 4. Deploy with Zero Downtime (rolling update if replicas > 1, else minimal downtime)
            echo "Deploying..."
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 5. Cleanup
            docker image prune -f
