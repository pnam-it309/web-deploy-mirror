version: "3.8"

services:
  # --- Frontend Application ---
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "6789:6789"
    depends_on:
      - backend
    restart: always

  # --- Backend Application ---
  backend:
    build:
      context: ./BE
      dockerfile: Dockerfile
    container_name: backend-app
    ports:
      - "9999:9999"
    environment:
      # Database Connection (Internal Docker Network)
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/catalog_web?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "123456"

      # Redis Connection (Internal Docker Network)
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # App Config
      SERVER_PORT: 9999
      ALLOWED_ORIGIN: http://localhost:6789
      CORS_ALLOWED_ORIGINS: http://localhost:6789
    depends_on:
      - mysqldb
      - redis
    networks:
      - app-network
    restart: always

  # --- Database (MySQL) ---
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb
    ports:
      - "3307:3306" # Expose 3307 to host to avoid conflicts
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: catalog_web
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password
    restart: always

  # --- Cache (Redis) ---
  redis:
    image: redis:alpine
    container_name: redis-cache
    ports:
      - "6380:6379"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
