version: "3.8"

services:
  # Existing PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: udpm-postgres
    environment:
      POSTGRES_DB: udpm_catalog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Meilisearch - Open-source search engine
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: udpm-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-changeme_master_key_for_production}
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - app-network
    restart: unless-stopped

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: udpm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  meilisearch_data:
  redis_data:

networks:
  app-network:
    driver: bridge
