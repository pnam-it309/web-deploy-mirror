version: "3.8"

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # ===== Frontend Application =====
  frontend:
    image: ${FE_IMAGE:-ghcr.io/fplhn-factory/fpl-udpm-catalog/frontend:main}
    container_name: frontend-app
    ports:
      - "80:6789"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6789"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ===== Backend Application =====
  backend:
    image: ${BE_IMAGE:-ghcr.io/fplhn-factory/fpl-udpm-catalog/backend:main}
    container_name: backend-app
    ports:
      - "9999:9999"
    environment:
      # Database Connection
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/${MYSQL_DATABASE:-catalog_web}?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      # App Config
      SERVER_PORT: 9999
      ALLOWED_ORIGIN: ${FRONTEND_URL:-http://localhost}
      CORS_ALLOWED_ORIGINS: ${FRONTEND_URL:-http://localhost}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:9999}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      
      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      
      # Production settings
      SPRING_PROFILES_ACTIVE: prod
      
    depends_on:
      mysqldb:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===== Database (MySQL) =====
  mysqldb:
    image: mysql:8.0
    container_name: mysqldb
    # No external port exposure in production
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-catalog_web}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./BE/init-db:/docker-entrypoint-initdb.d
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ===== Cache (Redis) =====
  redis:
    image: redis:alpine
    container_name: redis-cache
    # No external port exposure in production
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
