# --- SERVER ---
spring.application.name=BE
server.port=${SERVER_PORT:9999}
spring.banner.location=banner/banner.txt
server.version=${SERVER_VERSION:1.0.0}
allowed.origin=${ALLOWED_ORIGIN:http://localhost:6789}
frontend.url=${FRONTEND_URL:http://localhost:6789}

# --- DATABASE ---
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:catalog_web}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:123456}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:false}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100

# --- SPRING BATCH (disabled by default) ---
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always
spring.batch.job.table-prefix=BATCH_
spring.batch.jdbc.schema=classpath:schema-batch.sql

# --- SECURITY / JWT / OAUTH2 ---
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-token.expiration-time=${JWT_REFRESH_EXPIRATION:604800000}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=name

# --- FILE UPLOAD / CLOUDINARY (use env to set secrets) ---
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- REDIS / CACHE ---
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=${REDIS_TIMEOUT:5000ms}
spring.cache.type=redis
spring.cache.redis.cache-null-values=true
spring.cache.redis.time-to-live=${REDIS_CACHE_TTL:20s}
spring.cache.cache-names=sheetData,excelCache
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# --- MAIL (use env for username/password) ---
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# --- AWS S3 (prefer IAM role in prod) ---
aws.access-key=${AWS_ACCESS_KEY:}
aws.secret-key=${AWS_SECRET_KEY:}
aws.region=${AWS_REGION:ap-southeast-1}
aws.s3.region=${AWS_S3_REGION:ap-southeast-1}
aws.s3.bucket-name=${AWS_S3_BUCKET:}

# --- ELASTIC / ANALYTICS / OTHERS ---
spring.elasticsearch.uris=${ELASTIC_URIS:http://localhost:9200}
spring.elasticsearch.username=${ELASTIC_USER:}
spring.elasticsearch.password=${ELASTIC_PASSWORD:}

google.analytics.credentials.path=credentials/analytics-service-account.json
google.analytics.view.id=${GOOGLE_ANALYTICS_VIEW_ID:}

matomo.base-url=${MATOMO_BASE_URL:https://your-matomo-instance.com/}
matomo.site-id=${MATOMO_SITE_ID:1}
matomo.token-auth=${MATOMO_TOKEN_AUTH:}

google.sheets.enabled=${GOOGLE_SHEETS_ENABLED:false}
google.credentials.file.path=classpath:credentials.json

onesignal.app-id=${ONESIGNAL_APP_ID:}
onesignal.api-key=${ONESIGNAL_API_KEY:}

firebase.credentials.path=classpath:firebase-service-account.json
firebase.database.url=${FIREBASE_DATABASE_URL:}

# --- CORS ---
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:6789,http://localhost:3000}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed-headers=*
cors.allow-credentials=true

# --- SWAGGER / OPENAPI ---
openapi.dev-url=${OPENAPI_DEV_URL:http://localhost:9999}
openapi.prod-url=${OPENAPI_PROD_URL:https://your-production-url.com}
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- LOGGING ---
logging.level.org.springframework.security=${LOG_SECURITY:INFO}
logging.level.org.springframework.web.client.RestTemplate=${LOG_REST:DEBUG}
logging.level.org.springframework.data=${LOG_DATA:ERROR}
