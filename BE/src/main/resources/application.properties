# --- REDIS CACHE ---
# Set to false to disable Redis (app will run without caching)
# You have Redis container running, so enabling it for best performance!
spring.data.redis.enabled=${REDIS_ENABLED:true}

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:123456}
spring.data.redis.database=0
spring.data.redis.timeout=60000

# Cache type - enabled for Redis caching
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms


