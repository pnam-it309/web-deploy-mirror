# ===== Production Application Properties =====
# This file is activated when SPRING_PROFILES_ACTIVE=prod

# --- Server ---
server.port=${SERVER_PORT:9999}
spring.application.name=FPL-UDPM-Catalog

# --- Database ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate - Production Settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.open-in-view=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# --- Redis ---
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# --- Security ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-token.expiration-time=${JWT_REFRESH_EXPIRATION:604800000}

# OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# --- Search (Meilisearch) ---
meilisearch.host=${MEILI_HOST}
meilisearch.apiKey=${MEILI_MASTER_KEY}

# --- AI ---
huggingface.api.key=${HUGGINGFACE_API_KEY:}

# --- Cloudinary ---
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# --- Email ---
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# --- URLs ---
frontend.url=${FRONTEND_URL}
backend.url=${BACKEND_URL}
allowed.origin=${ALLOWED_ORIGIN}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# --- Logging (Production) ---
logging.level.root=WARN
logging.level.udpm.hn.server=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# Disable debug endpoints in production
spring.devtools.add-properties=false

# --- Actuator ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.db.enabled=true
